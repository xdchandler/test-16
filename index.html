<style>
  body, html { margin:0; padding:0; font-family: Arial,sans-serif; overflow-x:hidden; height:100%; }

    display:flex; justify-content:space-between; align-items:center;

  #clock { font-weight:bold; margin-left:20px; }

    cursor:pointer; backdrop-filter:blur(5px); }

  .game-card img { width:100%; height:100px; object-fit:cover; }
  .game-card h3 { margin:10px 0; font-size:1em; text-shadow:1px 1px 5px #000; }

  h1.animated-text {
    font-size:2em; text-align:center; margin:20px 0;
    background:linear-gradient(90deg, #ff3c3c,#ffeb3c,#3cff3c,#3cfff5,#3c3cff);
    background-size:300% 300%; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    animation:gradientMove 5s linear infinite;
  }
  @keyframes gradientMove { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }

  #ding { position:fixed; top:20px; right:20px; background:#ffeb3c; color:#000;
    padding:10px 15px; border-radius:10px; font-weight:bold; display:none; box-shadow:0 0 10px #fff; z-index:20; }

  /* Sign-in modal */
  #signin-modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7);
    display:none; justify-content:center; align-items:center; z-index:50; }

  #signin-content button { margin-top:10px; padding:8px 15px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }

  #game-modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95);
    display:none; justify-content:center; align-items:center; flex-direction:column; z-index:60; }
  #game-iframe { width:80%; height:80%; border:none; border-radius:12px; }
  #game-buttons { margin-top:10px; display:flex; gap:10px; }
  #game-buttons button { padding:8px 12px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; background:#ffeb3c; color:#000; }

    <br><br>

  </div>

    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

<script>
// Ocean animation
const canvas=document.getElementById('ocean');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let waves=[];
for(let i=0;i<100;i++){ waves.push({y:Math.random()*canvas.height, speed:Math.random()*0.5+0.2, amplitude:Math.random()*20+10, phase:Math.random()*Math.PI*2}); }
function drawWaves(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='rgba(255,255,255,0.3)';
  waves.forEach(w=>{ ctx.beginPath(); ctx.moveTo(0,w.y);
    for(let x=0;x<canvas.width;x++){
      ctx.lineTo(x, w.y + Math.sin(x*0.02 + w.phase)*w.amplitude);
    }
    ctx.lineTo(canvas.width, canvas.height);
    ctx.lineTo(0,canvas.height);
    ctx.closePath(); ctx.fill();
    w.phase+=w.speed;
  });
  requestAnimationFrame(drawWaves);
}
drawWaves();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// Clock (12‑hour ET)
function updateClock(){
  const now=new Date();
  const est=new Date(now.toLocaleString("en-US",{timeZone:"America/New_York"}));
  let h=est.getHours(), m=est.getMinutes().toString().padStart(2,'0'), s=est.getSeconds().toString().padStart(2,'0');
  const ampm = h>=12?'PM':'AM'; h=h%12; h=h?h:12;
  document.getElementById('clock').innerText=`${h}:${m}:${s} ${ampm} ET`;
}
setInterval(updateClock,1000); updateClock();

// Sign‑in logic
function showSignIn(){ document.getElementById('signin-modal').style.display='flex'; }
function hideSignIn(){ document.getElementById('signin-modal').style.display='none'; }
function signIn(){
  const u = document.getElementById('username-input').value.trim();
  if(u){ document.getElementById('username').innerText=u; hideSignIn(); }
  else alert("Enter a username");
}
function signInPasswordless(){
  const u = prompt("Enter username");
  if(u){ document.getElementById('username').innerText=u; hideSignIn(); }
}
